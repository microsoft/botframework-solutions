steps:
  - pwsh: |
     Invoke-WebRequest -Uri https://aka.ms/installazurecliwindows -OutFile .\AzureCLI.msi; Start-Process msiexec.exe -Wait -ArgumentList '/I AzureCLI.msi /quiet'

     az login --service-principal --username "$(ServicePrincipal)" --password "$(AzureDevOpsServicePrincipalSecret)" --tenant "$(AzureTenant)"

     ./Deployment/Scripts/deploy.ps1 -name "$(BotName)" -location "$(Location)" -languages "$(BotLanguages)" -appId "$(BotAppId)" -appPassword "$(BotAppPassword)" -createLuisAuthoring -luisAuthoringRegion "$(LuisAuthoringRegion)" -logFolder "Deployment"
    errorActionPreference: continue
    workingDirectory: $(WorkingDirectory)
    displayName: 'Deploy: Run deploy script'
    continueOnError: true
