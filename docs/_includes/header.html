<header class="navbar fixed-top navbar-light px-6 bg-light border-bottom">
    <a class="navbar-brand" href="{{site.baseurl}}/index">
        <img src="{{site.baseurl}}/assets/images/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="Bot Framework logo">
        Bot Framework Solutions
    </a>
    <div class="mr-0 d-none d-md-flex">
        <div id="searchbox">
            <form method="get" action="https://www.bing.com/search" target="_blank" onsubmit="q.value=query.value+' site:https://microsoft.github.io{{site.baseurl}}'">
                <input id="searchinput" type="text" placeholder="Search..." name="query" value="" />
                <input type="hidden" name="q" value="" />
            </form>
        </div>
        <a class="text-inherit px-2 d-inline-block" href="{{site.repo}}">
            <img src="{{site.baseurl}}/assets/images/icons/GitHub-Mark-32px.png" />
        </a>
    </div>
    <button class="navbar-toggler d-md-none p-0" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>
