<!DOCTYPE html>
<html>
<head>
    <title>{{page.title}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="{{site.baseurl}}/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/10.0.0/css/fabric.min.css" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/index.css">
</head>
<body class="ms-Fabric">
	{% include header.html %}
	<div class="container-fluid px-6">
        <div class="row">
            {% include nav.html %}
            <main id="markdown-content" class="col-12 col-md-8 py-8 px-2 markdown-body">
                {{ content }}
            </main>
            <nav id="toc-content" class="col-2 d-none d-md-block">
                {% include toc.html html=content sanitize=true h_min=2 h_max=2 %}
            </nav>
        </div>
	</div>
	{% include footer.html %}	
   <!-- jQuery CDN - Slim version (=without AJAX) -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <!-- Bootstrap JS -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
