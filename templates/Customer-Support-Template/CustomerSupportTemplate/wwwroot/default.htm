
<!DOCTYPE html>
<html>
<head>
    <!--<script src="https://cdn.botframework.com/botframework-webchat/preview/botchat-core.js"></script>-->
    <style>
        html, body {
            height: 100%
        }

        body {
            margin: 0
        }

        #webchat,
        #webchat > * {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="webchat"></div>
    <script src="https://cdn.botframework.com/botframework-webchat/preview/botchat.js"></script>
    <script>
        var bot = window.WebChat.createDirectLine({ secret: 'YOUR_DIRECTLINE_SECRET' });

        window.WebChat.renderWebChat({
            directLine: bot
        }, document.getElementById('webchat'));

        bot.postActivity({
                from: { id: "12345", name: "User", role: "user"},
                name: 'startConversation',
                type: 'event',
                value: ''
            })
            .subscribe(function (id) {
                console.log('trigger "startConversation" sent');
            });

    </script>
</body>
</html>
